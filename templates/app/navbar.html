<style>
    #navbar {
        position: fixed;
        z-index: 1;
        width: 100%;
        height: 70px;
        box-shadow: rgba(0, 0, 0, 0.16) 0px 3px 6px,
            rgba(0, 0, 0, 0.23) 0px 3px 6px;
    }
</style>

<header id="navbar" class="bg-white shadow">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
        <a href="home" class="text-4xl font-bold text-pink-700">CareHUB BD</a>
        <nav class="space-x-6">
            <a href="home" class="text-gray-700 hover:text-pink-600">Home</a>
            <a href="service" class="text-gray-700 hover:text-pink-600">Services</a>
            <a href="booknow" class="text-gray-700 hover:text-pink-600">Book Now</a>
            <a href="location" class="text-gray-700 hover:text-pink-600">Locations</a>
            <a href="contact" class="text-gray-700 hover:text-pink-600">Contact Us</a>
            {% if user.is_authenticated %}
                {% if user.user_type == "shop" %}
                    <a href="dashboard" class="text-gray-700 hover:text-pink-600">Dashboard</a>
                {% elif user.user_type == "user" %}
                    <a href="myprofile" class="text-gray-700 hover:text-pink-600">{{ user.user_profile.first_name}} {{user.user_profile.last_name }}</a>
                {% else %}
                    <a href="/admin" class="text-gray-700 hover:text-pink-600">Admin</a>
                {% endif %}
                <a href="logout" class="text-gray-700 hover:text-pink-600">Logout</a>
                
            {% else %}
                <a href="{% url 'login' %}" class="text-gray-700 hover:text-pink-600">Login</a>
            {% endif %}
        </nav>
    </div>
</header>
